            <form class="form-acc form-acc-js" action="" method="post">
                <h2 class="title-acc">Форма питання</h2>
                <p class="text-acc">Назва / тема питання</p>
                <div class="imput-box">
                    
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder="Назва / тема питання?">

                </div>

                </div>

                <p class="text-acc">Питання</p>
                <div class="imput-box">
                    <textarea class="form-control form-control-textarea" placeholder="Опишіть питання" name="description" id="description" cols="30" rows="10"></textarea>
                    <svg class="ico ico-acc" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
