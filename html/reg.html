            </ul>

        <div class="container container-acc ">            
            <form class="form-acc form-acc-js form-acc-reg" action="" method="post" onsubmit="handleSubmit(event)">
                <h2 class="title-acc">Форма реєстрації</h2>
                <p class="text-acc">Логін</p>
                <div class="imput-box">
                    <!-- pattern="[A-Za-z]{2,20} -->
                    <input type="text" class="form-control" name="login" id="login" placeholder="Введіть логін" >
                    <svg class="ico ico-acc" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M12 2a5 5 0 1 0 5 5 5 5 0 0 0-5-5zm0 8a3 3 0 1 1 3-3 3 3 0 0 1-3 3zm9 11v-1a7 7 0 0 0-7-7h-4a7 7 0 0 0-7 7v1h2v-1a5 5 0 0 1 5-5h4a5 5 0 0 1 5 5v1z"></path></svg>

                </div>
                <p class="text-acc">Пароль</p>
                <div class="imput-box">
                   
                    <input type="password" class="form-control" name="pasvord" id="pasvord" placeholder="Введіть пароль"> 
                    <svg class="ico ico-acc" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M12 2C9.243 2 7 4.243 7 7v3H6c-1.103 0-2 .897-2 2v8c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-8c0-1.103-.897-2-2-2h-1V7c0-2.757-2.243-5-5-5zm6 10 .002 8H6v-8h12zm-9-2V7c0-1.654 1.346-3 3-3s3 1.346 3 3v3H9z"></path></svg>
                
                </div>
                <p class="text-acc">Пошта</p>
                <div class="imput-box">
                    <!-- pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" -->
                    <input type="text" class="form-control" name="email" id="email" placeholder="Введіть email@" > 
                    <svg class="ico ico-acc" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M20 4H4c-1.103 0-2 .897-2 2v12c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V6c0-1.103-.897-2-2-2zm0 2v.511l-8 6.223-8-6.222V6h16zM4 18V9.044l7.386 5.745a.994.994 0 0 0 1.228 0L20 9.044 20.002 18H4z"></path></svg>
                
                </div>
                <p class="text-acc">Телефон</p>
                <div class="imput-box">
                    <input type="text" class="form-control" name="tel" id="tel" placeholder="Введіть номер телефону"> 
                    <svg class="ico ico-acc" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: msFilter"><path d="M16.75 2h-10c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm-10 18V4h10l.002 16H6.75z"></path><circle cx="11.75" cy="18" r="1"></circle></svg>

                </div>
